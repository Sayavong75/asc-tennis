<!-- MODAL GESTION DES ENTRAÎNEURS - AJOUTER -->

<h1 mat-dialog-title>Ajouter un entraîneur</h1>
<form>
  <div mat-dialog-content>

    <!-- NOM -->
    <mat-form-field>
      <input matInput [(ngModel)]="coach.lastName" placeholder="Nom" name="lastName">
    </mat-form-field>

    <!-- PRÉNOM -->
    <mat-form-field>
      <input matInput [(ngModel)]="coach.firstName" placeholder="Prénom" name="firstName">
    </mat-form-field>

    <!-- EMAIL 1 -->
    <mat-form-field>
      <input matInput [(ngModel)]="coach.email1" placeholder="Email 1" name="email1">
    </mat-form-field>

    <!-- EMAIL 2 -->
    <mat-form-field>
      <input matInput [(ngModel)]="coach.email2" placeholder="Email 2" name="email2">
    </mat-form-field>

    <!-- TELEPHONE 1 -->
    <mat-form-field>
      <input matInput [(ngModel)]="coach.phoneNumber1" placeholder="Téléphone 1" name="phoneNumber1">
    </mat-form-field>

    <!-- TELEPHONE 2 -->
    <mat-form-field>
      <input matInput [(ngModel)]="coach.phoneNumber2" placeholder="Téléphone 2" name="phoneNumber2">
    </mat-form-field>

    <!-- STATUT ACTIF / INACTIF -->
      <mat-checkbox [(ngModel)]="coach.statusIsActive" name="statusIsActive">
      {{ coach.statusIsActive ? 'Actif' : 'Inactif' }}
    </mat-checkbox>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button cdkFocusInitial (click)="onAddCoach()">Ajouter</button>
  </div>

</form>
