<!-- MODAL GESTION DES CLUBS - AJOUTER -->

<h1 mat-dialog-title>Ajouter un club</h1>
<form>
  <div mat-dialog-content>

    <!-- NOM -->
    <mat-form-field>
      <input matInput [(ngModel)]="club.name" placeholder="Nom" name="name">
    </mat-form-field>

    <!-- ADRESSE 1 -->
    <mat-form-field>
      <input matInput [(ngModel)]="club.address1" placeholder="Adresse 1" name="address1">
    </mat-form-field>

    <!-- ADRESSE 2 -->
    <mat-form-field>
      <input matInput [(ngModel)]="club.address2" placeholder="Adresse 2" name="address2">
    </mat-form-field>

    <!-- VILLE -->
    <mat-form-field>
      <input matInput [(ngModel)]="club.city" placeholder="Ville" name="city">
    </mat-form-field>

    <!-- CODE POSTAL -->
    <mat-form-field>
      <input matInput [(ngModel)]="club.zipCode" placeholder="Code Postal" name="zipCode">
    </mat-form-field>

    <!-- TELEPHONE 1 -->
    <mat-form-field>
      <input matInput [(ngModel)]="club.phoneNumber" placeholder="Téléphone" name="phoneNumber">
    </mat-form-field>

    <!-- LIEN URL GOOGLE MAPS -->
    <mat-form-field>
      <input matInput [(ngModel)]="club.urlGoogleMaps" placeholder="Lien URL Google Maps" name="urlGoogleMaps"
             style="font-size:14px;">
    </mat-form-field>

    <!-- STATUT ACTIF / INACTIF -->
    <mat-checkbox [(ngModel)]="club.statusIsActive" name="statusIsActive">
      {{ club.statusIsActive ? 'Actif' : 'Inactif' }}
    </mat-checkbox>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button cdkFocusInitial (click)="onAddClub()">Ajouter</button>
  </div>

</form>
