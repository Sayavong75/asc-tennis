<!-- MODAL GESTION DES CLASSEMENTS - SUPPRIMER -->

<h1 mat-dialog-title>Supprimer un classement</h1>
<div mat-dialog-content>
  <p>
    Voulez-vous vraiment supprimer le classement :<br />
    <b>{{ data.label }}</b> [id: {{ data.id }}] ?<br />
    <span class="glyphicon glyphicon-exclamation-sign" style="font-size:20px;color:orange;"></span>
    Cette action sera d√©finitive.
  </p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">Non</button>
  <button mat-raised-button [mat-dialog-close]="data.id" cdkFocusInitial (click)="onRemoveRanking(data.id)">Oui</button>
</div>
