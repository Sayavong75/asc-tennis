<!-- MODAL GESTION DES CLASSEMENTS - AJOUTER -->

<h1 mat-dialog-title>Ajouter un classement</h1>
<form>
  <div mat-dialog-content>

    <!-- INTITULÉ -->
    <mat-form-field>
      <input matInput [(ngModel)]="ranking.label" placeholder="Intitulé" name="label">
    </mat-form-field>

    <!-- SERIE -->
    <mat-form-field>
      <mat-select [(ngModel)]="ranking.series" placeholder="Classement" name="series">
        <mat-option *ngFor="let serie of series" [value]="serie">
          {{ serie.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button cdkFocusInitial (click)="onAddRanking()">Ajouter</button>
  </div>
