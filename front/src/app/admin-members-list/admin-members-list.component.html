  <!-- MODAL GESTION DES ADHÉRENTS - AJOUTER -->
  <div class="modal fade" id="modalAddUser" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <i class="material-icons" style="color:red;" data-dismiss="modal" aria-label="Close" title="Fermer">cancel</i>
          <h4 class="modal-title w-100 font-weight-bold">Ajouter un utilisateur</h4>
        </div>
        <div class="modal-body">

          <!-- NOM -->
          <div class="form-group">
            <label class="form-control-label" data-error="wrong" data-success="right" for="formAddUserLastName">Nom</label>
            <input type="text" id="formAddUserLastName" class="form-control" placeholder="Nom">
          </div>

          <!-- PRÉNOM -->
          <div class="form-group">
            <label class="form-control-label" data-error="wrong" data-success="right" for="formAddUserFirstName">Prénom</label>
            <input type="text" id="formAddUserFirstName" class="form-control" placeholder="Prénom">
          </div>

          <!-- LOGIN -->
          <div class="form-group">
            <label class="form-control-label" data-error="wrong" data-success="right" for="formAddUserLogin">Login</label>
            <input type="text" id="formAddUserLogin" class="form-control" placeholder="Login">
          </div>

          <!-- EMAIL 1 -->
          <div class="form-group">
            <label class="form-control-label" data-error="wrong" data-success="right" for="formAddUserEmail1">E-mail 1</label>
            <input type="email" id="formAddUserEmail1" class="form-control" placeholder="E-mail 1">
          </div>

          <!-- EMAIL 2 -->
          <div class="form-group">
            <label class="form-control-label" data-error="wrong" data-success="right" for="formAddUserEmail2">E-mail 2</label>
            <input type="email" id="formAddUserEmail2" class="form-control" placeholder="E-mail 2">
          </div>

          <!-- PHONE 1 -->
          <div class="form-group">
            <label class="form-control-label" data-error="wrong" data-success="right" for="formAddUserPhone1">Téléphone 1</label>
            <input type="email" id="formAddUserPhone1" class="form-control" placeholder="Téléphone 1">
          </div>

          <!-- PHONE 2 -->
          <div class="form-group">
            <label class="form-control-label" data-error="wrong" data-success="right" for="formAddUserPhone2">Téléphone 2</label>
            <input type="email" id="formAddUserPhone2" class="form-control" placeholder="Téléphone 2">
          </div>

          <!-- CLASSEMENT -->
          <div class="form-group">
            <label class="form-control-label" data-error="wrong" data-success="right" for="formSelectAddUserRank">Classement</label>
            <select class="form-control" id="formSelectAddUserRank">
              <option value="0" selected>NC</option>
              <option value="1" >40</option>
              <option value="2" >30/5</option>
              <option value="3" >30/4</option>
              <option value="4" >30/3</option>
              <option value="5" >30/2</option>
              <option value="6" >30/1</option>
              <option value="7" >30</option>
              <option value="8" >15/5</option>
              <option value="9" >15/4</option>
              <option value="10" >15/3</option>
              <option value="11" >15/2</option>
              <option value="12" >15/1</option>
              <option value="13" >15</option>
              <option value="24" >5/6</option>
              <option value="14" >4/6</option>
              <option value="14" >3/6</option>
              <option value="15" >2/6</option>
              <option value="16" >1/6</option>
              <option value="17" >0</option>
              <option value="18" >-2/6</option>
              <option value="19" >-4/6</option>
              <option value="20" >-15</option>
              <option value="22" >Promotion</option>
            </select>
          </div>

          <!-- CLASSEMENT -->
          <div class="form-group">
            <label class="form-control-label" data-error="wrong" data-success="right" for="formSelectAddWeekGroup">Classement</label>
              <select class="form-control" id="formSelectAddWeekGroup">
                <option value="" selected>-- En attente d'affectation --</option>
                <option value="1" >Lundi</option>
                <option value="2" >Mardi</option>
                <option value="3" >Jeudi</option>
              </select>
          </div>

          <!-- PIED DE PAGE - BOUTONS -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-success">Valider</button>
          </div>

        </div>
      </div>
    </div>
  </div>
