<div class="container">

  <div class="table-title">
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8">
        <div class="center-div">
          <h2>Administrateur - Gestion des groupes hebdomadaires</h2>
        </div>
      </div>

      <button mat-raised-button color="primary" (click)="addTrainingGroupForm()">
<!--      <button mat-raised-button color="primary">-->
        <i class="material-icons">add</i>
        <span> Groupe </span>
      </button>

    </div>
  </div>

  <!-- SÉPARATEUR -->
  <hr/>

  <!-- LISTE ANGULAR MATERIAL -->
  <!-- Search Field -->
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="refreshTable()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="center-block">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let trainingGroup"> {{ trainingGroup.id }} </td>
      </ng-container>

      <!-- Label Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Groupe </th>
        <td mat-cell *matCellDef="let trainingGroup"> {{ trainingGroup.label }} <span>&nbsp;&nbsp;</span></td>
      </ng-container>

      <!-- Coach Column -->
      <ng-container matColumnDef="coach">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entraîneur </th>
        <td mat-cell *matCellDef="let trainingGroup">
          {{ trainingGroup.coach.firstName }} {{ trainingGroup.coach.lastName }}
          <span>&nbsp;&nbsp;</span>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <!-- ACTION icônes Editer + Supprimer -->
        <td mat-cell *matCellDef="let trainingGroup">
          <mat-icon (click)="editTrainingGroupForm(trainingGroup)" style="color:dimgray;">edit</mat-icon>
          <mat-icon (click)="deleteTrainingGroupForm(trainingGroup)" style="color:orangered;">delete</mat-icon>
        </td>
      </ng-container>

      <!-- EN-TÊTE DE PAGE - AFFICHAGE  -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- LIGNES DU TABLEAU - AFFICHAGE  -->
      <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"></tr>

    </table>

    <!-- PAGINATION -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        can be found in the LICENSE file at http://angular.io/license -->
  </div>

</div>
