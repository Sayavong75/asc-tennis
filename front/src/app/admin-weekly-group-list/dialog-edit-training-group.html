<!-- MODAL GESTION DES GROUPES HEBDOMADAIRES - MODIFIER -->

<h1 mat-dialog-title>Modifier un groupe hebdomadaire</h1>
<div mat-dialog-content>

  <!-- ID -->
  <mat-form-field>
    <input matInput [(ngModel)]="data.id" placeholder="Id" disabled>
  </mat-form-field>

  <!-- INTITULÉ -->
  <mat-form-field>
    <input matInput [(ngModel)]="data.label" placeholder="Intitulé">
  </mat-form-field>

  <!-- SERIE -->
  <mat-form-field>
    <mat-select [(ngModel)]="data.coach.id" placeholder="Entraîneur">
      <mat-option *ngFor="let coach of coaches" [value]="coach.id">
        {{ coach.firstName }} {{ coach.lastName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">Annuler</button>
  <button mat-raised-button [mat-dialog-close]="data.id" cdkFocusInitial (click)="onEditTrainingGroup(data.id)">Mettre à
    jour
  </button>
</div>
