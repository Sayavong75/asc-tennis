<!-- MODAL GESTION DES UTILISATEURS - AJOUTER -->

<h1 mat-dialog-title>Ajouter un utilisateur</h1>
<form>
  <div mat-dialog-content>

    <!-- USERNAME -->
    <mat-form-field>
      <input matInput [(ngModel)]="user.username" placeholder="Username" name="username">
    </mat-form-field>

    <!-- PASSWORD -->
    <mat-form-field>
      <input matInput [(ngModel)]="user.password" placeholder="Mot de passe" name="password">
    </mat-form-field>

    <!-- ROLE -->
    <mat-form-field>
      <mat-select [(ngModel)]="user.roleList" placeholder="RÃ´le" name="roleList">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button cdkFocusInitial (click)="onAddUser()">Ajouter</button>
  </div>
